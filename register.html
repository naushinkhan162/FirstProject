<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Register</title>
<script type="text/javascript">
function validateForm() {
  var uname = document.forms["myForm"]["name"];
  var email = document.forms["myForm"]["email"];
  var passd = document.forms["myForm"]["pass"];
   var passd2 = document.forms["myForm"]["pass2"];
  if (uname.value== "") 
  {
    window.alert("Name must be filled out");
    uname.focus();
    return false;
  }
  if(email.value=="")
        {
        window.alert("Email-Id must be filled out");
        email.focus();
        return false;    
        }

        if(email.value.indexOf("@",0)<0)
        {
        window.alert("Check your Email id");
        email.focus();
        return false;    
        }

        if(email.value.indexOf(".",0)<0)
        {
        window.alert("Check your Email id");
        email.focus();
        return false;    
        }
  if (passd.value== "") {
    window.alert("Password must be filled out");
    passd.focus();
    return false;
  }
  if (passd2.value== "") {
    window.alert("Password must be filled out");
    return false;
  }
   if (passd.value != passd2.value) {
    window.alert("Password not match");
	passd2.focus();
	return false;
  }
 
}
</script>

</head>

<body><nav>
  <div class="topnav" id="myTopnav">
          <a href="index.html">Saas</a>
          
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
        </div></nav>
        <script>
              function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                  x.className += " responsive";
                } else {
                  x.className = "topnav";
                }
              }
              </script>
<center>
<br><br><br><br>
<h1><u>Register</u></h1>
<form method="POST" name="myForm" action="register.php" onsubmit="return validateForm()">
<fieldset>
<h2>
Username : 
<input type="text" placeholder="Username" name="name">
<br><br>
Email id :
<input type="text" placeholder="JohnSmith@gmail.com" name="email">
<br><br>
Password :
<input type="password" placeholder="Password" name="pass">
<br><br>
Confirm :&nbsp;
<input type="password" placeholder="Re-enter Password" name="pass2">
<br><br>
<button type="submit">Register</button>
</h2>
</fieldset>
</form>
</center>
</body>
</html>
